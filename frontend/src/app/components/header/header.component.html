<mat-toolbar [class.scrolled]="isScrolled" class="header">
  <div class="header-container">
    <div class="header-left">
      <button mat-icon-button (click)="onToggleSidebar()" class="menu-button">
        <mat-icon>menu</mat-icon>
      </button>
      
      <a routerLink="/" class="logo-container">
        <img src="assets/images/logo.png" alt="Dari " class="logo">
        <span class="title">{{ getTranslation('app.title') }}</span>
      </a>
    </div>
    
    <div class="header-center">
      <nav class="desktop-nav">
        <a mat-button routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
          {{ getTranslation('nav.home') }}
        </a>
        <a mat-button routerLink="/houses" routerLinkActive="active">
          {{ getTranslation('nav.houses') }}
        </a>
        <a mat-button routerLink="/services" routerLinkActive="active">
          {{ getTranslation('nav.services') }}
        </a>
        <a mat-button routerLink="/about" routerLinkActive="active">
          {{ getTranslation('nav.about') }}
        </a>
        <a mat-button routerLink="/contact" routerLinkActive="active">
          {{ getTranslation('nav.contact') }}
        </a>
      </nav>
    </div>
    
    <div class="header-right">
      <div class="language-switcher">
        <button 
          mat-button 
          [class.active]="currentLanguage === 'fr'"
          (click)="switchLanguage('fr')">
          FR
        </button>
        <button 
          mat-button 
          [class.active]="currentLanguage === 'ar'"
          (click)="switchLanguage('ar')">
          العربية
        </button>
      </div>
      
      <button mat-raised-button color="accent" class="contact-button">
        <mat-icon>phone</mat-icon>
        +222 44 86 97 80
      </button>
    </div>
  </div>
</mat-toolbar>
